<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores javascript</title>
</head>
<body>
    <script>
        // Operadores aritmeticos 
        let dato1, dato2, dato3;
        let suma, sumaneg, resta, multiplicacion, divison, resto_division, varias;
        
        dato1 = 180;
        dato2 = 2100;
        dato3 = 150;
        suma = dato1 +dato2;
        sumaneg = -suma;
        resta = dato1 - dato2;
        multiplicacion = dato1 * dato2;
        divison = dato1 / dato2;
        resto_division = dato1 % dato2;
        varios = (dato1 + dato3) * dato2;

        document.write("<h2>OPERADORES ARITMETICOS</h2><br/>");
        document.write("suma = " + suma + "<br/>");
        document.write("suma negada = " + sumaneg + "<br/>");
        document.write("resta = " + resta + "<br/>");
        document.write("producto = " + multiplicacion + "<br/>");
        document.write("Division = " + divison + "<br/>");
        document.write("y su resto = " + resto_division + "<br/>");
        document.write("La variable de varios = " + varios + "<br/>");
        document.write("3 elevado al cubo son = " + (3*3));
    </script>
</body>
</html>
