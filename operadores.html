    <title>Operadores javascript</title>

<body>
    <script>
        // Operadores aritmeticos 
        let dato1, dato2, dato3;
        let suma, sumaneg, resta, multiplicacion, divison, resto_division, varias;
        
        dato1 = 180;
        dato2 = 2100;
        dato3 = 150;
        suma = dato1 +dato2;
        sumaneg = -suma;
        resta = dato1 - dato2;
        multiplicacion = dato1 * dato2;
        divison = dato1 / dato2;
        resto_division = dato1 % dato2;
        varios = (dato1 + dato3) * dato2;

        document.write("<h2>OPERADORES ARITMETICOS</h2><br/>");
        document.write("suma = " + suma + "<br/>");
        document.write("suma negada = " + sumaneg + "<br/>");
        document.write("resta = " + resta + "<br/>");
        document.write("producto = " + multiplicacion + "<br/>");
        document.write("Division = " + divison + "<br/>");
        document.write("y su resto = " + resto_division + "<br/>");
        document.write("La variable de varios = " + varios + "<br/>");
        document.write("3 elevado al cubo son = " + (3*3));

        //operadores logicos 

        /*ejemplos de 
        operador ADN*/
        console.log(true && true);
        console.log(true && false);

        /*Ejemplos operador OR */
        console.log(1 || 0);
        console.log(false || true);

        /*Ejemplos operador NOT */
        console.log(!true);
        console.log(!false);

        //operadores de comparacion

        let var1 = 5, var2 = 10, var3 =  "hola";
        
        console.log(5 == var1 && 2 == var2);
        console.log("5" == var1);
        console.log(var1 != 10);
        console.log(var3 == "hola");
        console.log(var2 > 1);
        console.log(var2 <= 10);

        // operadores condiconales

        let nota, resultado;
        nota = prompt('Introduce tu nota del examen (10-50)');
        resultado = (nota >= 30) ? 'APROBADO': 'REPROBADO';
        alert('has ' + resultado + ' el examen!!');

        // operadores  de asignacion 
        let x  = 10;
        x += 5;
        let y = 20;
        y -= 10;
        let a = 10;
        a *= 10;
        let frase = "feliz fin de ";
        frase += "semana";






    </script>
